<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/apple-touch-icon.png"
    />
    <link rel="icon" sizes="32x32" href="assets/favicon-32x32.png" />
    <link rel="icon" sizes="16x16" href="assets/favicon-16x16.png" />
    <link rel="manifest" href="assets/site.webmanifest" />
    <title>Tito's Particles</title>
    <script src="./dist/bundle.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        font-family: monospace;
      }

      #canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      .stat-row {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }

      /* Standardized info panels */
      .info-panel {
        color: white;
        background-color: rgba(0, 0, 0, 0.85);
        border: 1px solid #666;
        font-family: monospace;
        font-size: 12px;
        font-weight: bold;
        padding: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .info-panel-title {
        color: #ccc;
        font-size: 11px;
        margin-bottom: 6px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      /* Button styling for consistent debug aesthetic */
      button {
        background-color: #333;
        color: white;
        border: 1px solid #666;
        padding: 4px 8px;
        margin: 2px;
        cursor: pointer;
        font-family: monospace;
        font-size: 11px;
        transition: all 0.2s ease;
      }

      button:hover {
        background-color: #555;
        border-color: #888;
      }

      button:active {
        background-color: #222;
        border-color: #999;
      }

      .control-panel {
        position: absolute;
        left: 1rem;
        bottom: 1rem;
        background-color: rgba(0, 0, 0, 0.85);
        border: 1px solid #666;
        padding: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        font-family: monospace;
      }

      #control-panel-wrapper {
        color: white;
      }

      .control-section {
        margin-bottom: 12px;
      }

      .control-section-title {
        color: #ccc;
        font-size: 11px;
        margin-bottom: 6px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .color-matrix-cell {
        text-align: center;
        width: 2rem;
        height: 2rem;
        min-width: 2rem;
        max-width: 2rem;
        background-color: rgba(255, 255, 255, 0.8);
        color: black;
        user-select: none;
        border: 1px solid #666;
        font-family: monospace;
        font-size: 10px;
        font-weight: bold;
        position: relative;
        box-sizing: border-box;
      }

      .color-matrix-cell[id^='behaviour-']:hover {
        opacity: 0.8;
        cursor: pointer;
        background-color: rgba(255, 255, 255, 0.9);
      }

      .color-checkbox-cell {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 4px;
      }

      .color-checkbox-cell input[type='checkbox'] {
        width: 16px;
        height: 16px;
        cursor: pointer;
        z-index: 2;
        position: relative;
      }

      input[type='checkbox'] {
        width: 100%;
        height: 100%;
        cursor: pointer;
      }

      .particle-count-controls {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        margin-bottom: 8px;
      }

      .particle-count-display {
        color: white;
        font-weight: bold;
        text-align: center;
        flex: 1;
        margin: 0 8px;
      }

      .incr-btn {
        padding: 6px 12px;
        font-size: 11px;
        min-width: 40px;
      }

      #minimize-btn {
        margin-bottom: 8px;
        padding: 6px 12px;
        font-size: 12px;
      }

      #restart-btn {
        padding: 8px 16px;
        font-size: 12px;
        margin-bottom: 8px;
      }

      #color-table {
        border-collapse: collapse;
      }

      #color-table td {
        padding: 0;
        border: 1px solid #666;
      }
    </style>
  </head>

  <body
    style="
      background-color: #0d1117;
      color: white;
      box-sizing: border-box;
      height: 100vh;
      width: 100vw;
    "
  >
    <div
      class="info-panel"
      style="position: fixed; top: 1rem; right: 1rem; width: 12rem"
    >
      <div class="info-panel-title">Performance</div>
      <div id="stat-inner">
        <div class="stat-row">
          <div id="fps-ele">0.00</div>
          <div>FPS</div>
        </div>
        <div class="stat-row">
          <div id="collision-ele">0.00</div>
          <div>solver</div>
        </div>
        <div class="stat-row">
          <div id="draw-ele">0.00</div>
          <div>render</div>
        </div>
        <div class="stat-row">
          <div id="unknown-ele">0.00</div>
          <div>unknown</div>
        </div>
      </div>
    </div>

    <div class="control-panel">
      <button id="minimize-btn">Hide</button>

      <div id="control-panel-wrapper">
        <div class="control-section">
          <div class="control-section-title">Simulation</div>
          <button id="restart-btn">Re-run</button>
        </div>

        <div class="control-section">
          <div class="control-section-title">Particle Count</div>
          <div class="particle-count-controls">
            <button class="incr-btn">-50</button>
            <div id="num-verlets" class="particle-count-display"></div>
            <button class="incr-btn">+50</button>
          </div>
        </div>

        <div class="control-section">
          <div class="control-section-title">Color Matrix</div>
          <table id="color-table"></table>
        </div>
      </div>
    </div>

    <canvas id="canvas" width="400" height="300"></canvas>

    <script lang="ts">
      let isMinimized = false;
      const minimizeBtn = document.getElementById('minimize-btn');
      minimizeBtn.addEventListener('click', () => {
        const wrapper = document.getElementById('control-panel-wrapper');
        const performancePanel = document.querySelector('.info-panel');
        wrapper.setAttribute(
          'style',
          `display: ${isMinimized ? 'block' : 'none'}`,
        );
        performancePanel.setAttribute(
          'style',
          `position: fixed; top: 1rem; right: 1rem; width: 12rem; display: ${isMinimized ? 'block' : 'none'}`,
        );
        minimizeBtn.textContent = isMinimized ? 'Hide' : 'Show';
        isMinimized = !isMinimized;
      });
    </script>
  </body>
</html>
